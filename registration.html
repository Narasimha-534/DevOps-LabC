<html>
<head>
	<title>Registration</title>	
	<link rel="stylesheet" href="index.css"/>
</head>
<body align="center">
	<h1 class="margin">Devops Lab</h1>
	<div class="center">
	<form class="card">
		<h1>Registration form</h1>
		<table align="center" cellspacing='20'>
			<tr>
				<td><label id="name">Name:</label></td>
				<td><input name="name" type="text"/></td>
			</tr>
			<tr>
				<td><label id="email">Email:</label></td>
				<td><input name="email" type="email"/></td>
			</tr>
			<tr>
				<td><label>Address:</label></td>
				<td><textarea row=10 cols=20></textarea></td>
			</tr>
			<tr>
				<td><label id="hobbies">Hobbies:</label></td>
				<td><input type="checkbox" name="hobbies">Singing
				<input type="checkbox" name="hobbies">Dancing</td>
			</tr>
			<tr>
				<td><label id="skills">skillset:</label></td>
				<td><input type="checkbox" name="skills">c
				<input type="checkbox" name="skills">Python
				<input type="checkbox" name="skills">Java</td>
			</tr>
			<tr>
				<td><label>Select state:</label></td>
				<td>
					<select>
						<option><--Select--></option>
						<option>Telangana</option>
						<option>Andhra Pradesh</option>
						<option>Tamil Nadu</option>
						<option>Kerala</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label id="Gender">Gender:</label></td>
				<td><input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female</td>
			</tr>
			<tr>
				<td><input type="submit"/></td>
				<td><input type="reset"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
